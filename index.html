<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title> 演習 1</title>
	</head>
	<body>
		<h1>演習！！！</h1>
		<p>リポジトリ作成コマンド(git init)</p>
		<ul>
			<li>ワーキングツリー</li>
				<dd>ユーザーが作業中のフォルダ</dd>
			<li>インデックス</li>
				<dd>add .をしてコミットする前に一時保存する（ステージング</dd>
			<li>コミット</li>
				<dd>追加や変更をリポジトリに一時記録する</dd>
			<li>プッシュ</li>
				<dd>ローカルリポジトリの変更をリモートリポジトリにアップロードする</dd>
			<li>マージ</li>
				<dd>masterブランチから分岐したブランチを統合する</dd>
			<li>コンフリクト</li>
				<dd>マージするときに同じファイルを編集していた場合統合るときにエラーになる</dd>
		</ul>


	</body>
</html>
